site_name: sasano8
site_description: sasano8's portfolio
# site_url: https://www.python-httpx.org/

theme:
  name: "material"
  language: "ja"

# repo_name: encode/httpx
# repo_url: https://github.com/encode/httpx/
# edit_uri: ""

nav:
  - はじめに: "index.md"
  - 標準仕様: "standard_spec.md"
  - セキュリティ:
    - 権限: "security/auth.md"
    - オシント: "security/osint.md"
  - アーキテクチャ: "architecture.md"
  - データベース: "database.md"
  - ビジュアライズ: "visualization.md"
  - テスト: "test.md"
  - プログラム言語:
    - VBA: "program/vba.md"
    - Python: "program/python.md"
    - JavaScript: "program/javascript.md"
    - SQL: "program/sql.md"
    - 構文解析: "program/parsing.md"
  - 要件定義:
    - マネジメント: "requirements/management.md"
    - 機能要件: "requirements/functional.md"
    - 非機能要件: "requirements/non_functional.md"
    - 設計: "requirements/design.md"
  - awasome api: "awasome_api.md"
  - 数学: "math.md"
  - tools:
    - tmux: "tools/tmux.md"



markdown_extensions:
  - admonition
  - codehilite:
      css_class: highlight
  - mkautodoc
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list

extra_css:
  - css/custom.css

